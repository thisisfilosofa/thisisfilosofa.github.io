<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Filosofa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/ibi1khx.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162674002-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-162674002-1');
    </script>
  </head>
  <body>
    <div id="loading-bg" class="center">
      <div id="loader" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="container wrapper">
      <div class="image-container">
        <img src="assets/profile.png" alt="Filosofa" />
      </div>
      <div>
        <h1>Filosofa</h1>
      </div>
      <div class="social-row">
        <a
          class="social-item instagram"
          href="https://www.instagram.com/thisisfilosofa"
          target="_blank"
        >
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a
          class="social-item spotify"
          href="https://open.spotify.com/artist/2IXLSSdrmn8QNedu6Do1iY?si=Ra-gsu39Qj2FrE7wrGvrBA"
          target="_blank"
        >
          <i class="fa fa-spotify" aria-hidden="true"></i>
        </a>
        <a
          class="social-item soundcloud"
          style="font-size: 35px;"
          href="https://www.soundcloud.com/thisisfilosofa/"
          target="_blank"
        >
          <i class="fa fa-soundcloud" aria-hidden="true" style="margin-top: -3px;"></i>
        </a>
      </div>
      <div class="spotify-follow">
        <iframe
          src="https://open.spotify.com/follow/1/?uri=spotify:artist:2IXLSSdrmn8QNedu6Do1iY&size=basic&theme=light"
          width="135"
          height="25"
          scrolling="no"
          frameborder="0"
          style="border:none; overflow:hidden;"
          allowtransparency="true"
        ></iframe>
      </div>
    </div>
    <iframe
      class="desktop"
      src="https://w.soundcloud.com/player/?url=https://soundcloud.com/thisisfilosofa/neverhaveiever&auto_play=false&buying=true&liking=true&download=true&sharing=true&show_artwork=true&show_comments=true&show_playcount=true&show_user=true&hide_related=false&start_track=0&callback=true&color='#f8f8f8'"
      width="100%"
      height="125"
      scrolling="no"
      frameborder="no"
      color="#000000"
    ></iframe>
    <script
      src="https://w.soundcloud.com/player/api.js"
      type="text/javascript"
    ></script>
    <script>
      document.onreadystatechange = function() {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loading-bg").style.visibility = "visible";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loading-bg").style.display = "none";
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
  </body>
</html>
